<article class="weather-element">
    <div class="col-1">
        <h2> {{ weather.weather[0].main }}</h2>
        <h4> {{ weather.weather[0].description }}</h4>
        <p class="info">Wind speed (meter/sec): {{ weather.wind.speed }}</p>
        <span class="temperature">Temperature (celsius): {{ weather.main.temp }} </span>
        <p>{{ weather.dt_txt}}</p>
    </div>
</article>
