<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form id= "signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name ( e.g. Aman )</label>
          <input formControlName="name" type="text" id="name" class="form-control">
          <span class="text-danger" *ngIf="signupForm.hasError('required', 'name')">This field is required!</span>
        </div>
        <div class="form-group">
          <label>Username ( e.g. aman.patial@gmail.com )</label>
          <input formControlName="email" type="text" id="email" class="form-control">
          <span class="text-danger" *ngIf="signupForm.hasError('required', 'email')">This field is required!</span>
          <span class="text-danger" *ngIf="signupForm.hasError('email', 'email')">Please enter a valid email
            address!</span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input formControlName="password" type="password" id="password" class="form-control">
          <span class="text-danger" *ngIf="signupForm.hasError('required', 'password')">This field is required!</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
